<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="article">
  <div class="ion-padding">
    <h1>{{ article.title }}</h1>
    <ion-img class="articledetail__image" src="../../../assets/images/050_-1096360834_hoved.jpg" slot="end"></ion-img>
    <p class="articledetail__price">{{article.price||0}}â‚¬</p>
    <p>{{date.format(article.date)}}</p>
    <p>{{article.description}}</p>
  </div>
</ion-content>
