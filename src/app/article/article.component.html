<ion-item *ngIf="article" [routerLink]="'/article/' + article.id" [detail]="false" class="ion-padding-start">
  <ion-label class="ion-text-wrap">
    <div>
      <h2>
        {{ article.title }}
        <span class="date">
        <ion-note>{{ date.format(article.date)}}</ion-note>
        <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
      </h2>
      <p>{{article.description}}</p>
      <p class="article__price-tag">{{ article.price || 0 }}â‚¬</p>
    </div>

  </ion-label>
  <ion-img class="article__image" src="../../assets/images/050_-1096360834_hoved.jpg" slot="end"></ion-img>
</ion-item>
